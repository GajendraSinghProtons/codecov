name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage reports
        run: npm test -- --coverage

      - name: Upload coverage reports to Codecov
        run: npx codecov
